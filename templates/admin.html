<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse | Admin Paneli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.3);
            --gradient: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
            --border-color: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 40px;
            background-image: radial-gradient(circle at 10% 20%, var(--accent-glow) 0%, transparent 40%), radial-gradient(circle at 90% 80%, var(--accent-glow) 0%, transparent 40%);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            color: var(--accent);
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        th,
        td {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            color: var(--accent);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-1px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Kullanıcı Yönetimi</h1>
            <a href="index.html" class="back-btn">&larr; Ana Sayfaya Dön</a>
        </header>

        <table class="user-table">
            <thead>
                <tr>
                    <th>Kullanıcı Adı</th>
                    <th>Email</th>
                    <th>Kayıt Tarihi</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <tr>
                    <td colspan="4" class="loading">Yükleniyor...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        async function loadUsers() {
            try {
                const res = await fetch('/api/admin/users');
                const users = await res.json();
                const tbody = document.getElementById('user-list');

                if (users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="loading">Kullanıcı bulunamadı.</td></tr>';
                    return;
                }

                tbody.innerHTML = users.map(user => `
                    <tr>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${new Date(user.createdAt).toLocaleDateString('tr-TR')}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteUser('${user.email}')">Sil</button>
                        </td>
                    </tr>
                `).join('');
            } catch (err) {
                console.error(err);
                document.getElementById('user-list').innerHTML = '<tr><td colspan="4" class="loading">Hata oluştu.</td></tr>';
            }
        }

        async function deleteUser(email) {
            if (!confirm(email + ' kullanıcısını silmek istediğinize emin misiniz?')) return;

            try {
                const res = await fetch('/api/admin/users/' + email, { method: 'DELETE' });
                if (res.ok) {
                    loadUsers();
                } else {
                    alert('Silme işlemi başarısız.');
                }
            } catch (err) {
                alert('Hata oluştu.');
            }
        }

        // Check if admin
        const user = JSON.parse(localStorage.getItem('pulse_user') || '{}');
        // In a real app, we would verify the token on the server.
        // Here we just check the client-side flag for UI purposes, 
        // but the server endpoints are also open in this simple implementation.

        loadUsers();
    </script>
</body>

</html>
